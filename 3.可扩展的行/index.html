<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body{
        font-family: Arial, sans-serif;
        font-size: small;
    }

    #register{
        float: left;
        width: 100%;
        margin: 0;
        padding: 0;
        list-style: none;
        color:#690;
        background: #BDDB62;
    }

    #register a{
        text-decoration: none;
        color: #360;
    }

    #reg{
        float:left;
        margin: 0;
        padding: 8px 14px;
    }

    #find{
        float:right;
        margin:0;
        padding: 8px 14px;
    }

    #message{
        clear:both;
        font-weight:bold;
        font-size: 110%;
        color: #FFF;
        text-align: center;
        background-color: #92B91C;
    }

    #message p{
        margin: 0;
        padding: 8px 14px;
    }

    #message strong{
        text-transform: uppercase;
    }

    #message a{
        margin: 0 0 0 6px;
        padding: 2px 15px;
        text-decoration: none;
        font-weight: normal;
        color: #FFF;
    }
    </style>
</head>
<body>
    <ul id="register">
        <li id="reg">Not registered? <a href="">Register</a> now!</li>
        <li id="find"><a href="">Find a store</a></li>
    </ul>
    <div id="message">
        <p>
            <strong>Special this week:</strong> $2 shipping on all orders! 
            <a>LEARN MORE</a>
        </p>
    </div>
</body>
</html>
